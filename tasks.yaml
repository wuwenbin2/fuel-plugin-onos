- id: onos_pre
  role: ['primary-controller']
  stage: pre_deployment/4450
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/preliminary.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 120
- id: onos_install
  role: ['primary-controller']
  stage: post_deployment/4455
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/install.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 720
- id: env_config
  role: ['primary-controller']
  stage: post_deployment/4460
  type: shell
  parameters:
    cmd: ./java_env.sh
    timeout: 120
- id: onos_configure
  role: ['primary-controller']
  stage: post_deployment/4465
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/onos-service.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 720
- id: ovs_config
  role: ['primary-controller','compute']
  stage: post_deployment/4470
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/ovs.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 120
- id: onos_config_neutron
  role: ['primary-controller']
  stage: post_deployment/4475
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/neutron.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 120


